<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>✈️ Flight Finder</h1>
    <p>Search flights instantly</p>
  </header>

  <main>
    <section class="search-card">
      <div class="field">
        <label>From</label>
        <input type="text" id="from" placeholder="BOM" />
      </div>

      <div class="field">
        <label>To</label>
        <input type="text" id="to" placeholder="DEL" />
      </div>

      <div class="field">
        <label>Date</label>
        <input type="date" id="date" />
      </div>

      <button id="searchBtn">Search Flights</button>
    </section>

    <section id="results"></section>
  </main>

  <footer>
    <p>Built with love — your travel app</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
