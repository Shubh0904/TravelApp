<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN PAGE -->
  <section id="loginPage" class="page active">
    <div class="card auth-card">
      <h1>DonkeyKongSaysH</h1>
      <p>Login to continue</p>

      <input type="text" placeholder="Email" />
      <input type="password" placeholder="Password" />

      <button onclick="goToLanding()">Login</button>
    </div>
  </section>

  <!-- LANDING PAGE -->
  <section id="landingPage" class="page">
    <header class="hero small">
      <h1>Where do you want to go?</h1>
      <p>Search flights or hotels in seconds</p>
    </header>

    <div class="tabs">
      <div class="tab flight" onclick="openBooking('flight')">
        ‚úàÔ∏è Flights
      </div>
      <div class="tab hotel" onclick="openBooking('hotel')">
        üè® Hotels
      </div>
    </div>
  </section>

  <!-- BOOKING PAGE -->
  <section id="bookingPage" class="page">
    <header class="hero small">
      <h1 id="bookingTitle">Flight Booking</h1>
      <p>Find the best deals</p>
    </header>

    <main>
      <section class="search-card">
        <div class="field">
          <label>From</label>
          <input type="text" placeholder="BOM" />
        </div>

        <div class="field">
          <label>To</label>
          <input type="text" placeholder="DEL" />
        </div>

        <div class="field">
          <label>Date</label>
          <input type="date" />
        </div>

        <button>Search</button>
      </section>
    </main>
  </section>

  <script src="app.js"></script>
</body>
</html>
