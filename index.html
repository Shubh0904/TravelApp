<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <h1>Find your next flight </h1>
    <p>Fast, simple, and reliable flight search</p>
  </header>

  <main>
    <section class="search-card">
      <div class="field">
        <label>From</label>
        <input type="text" id="from" placeholder="BOM" />
      </div>

      <div class="field">
        <label>To</label>
        <input type="text" id="to" placeholder="DEL" />
      </div>

      <div class="field">
        <label>Date</label>
        <input type="date" id="date" />
      </div>

      <button id="searchBtn">Search Flights</button>
    </section>

    <section id="results" class="results"></section>
  </main>

  <footer>
    <p>Â© 2026 TravelApp</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
